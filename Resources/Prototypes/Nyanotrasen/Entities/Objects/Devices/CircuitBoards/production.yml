    - type: MachineBoard
      prototype: ReverseEngineeringMachine
      requirements:
        MatterBin: 1
        Manipulator: 1
      materialRequirements:
        Glass: 1
        Cable: 1
        Diamond: 10
      tagRequirements:
        BorgArm:
          Amount: 3
          DefaultPrototype: LeftArmBorg
          ExamineName: borg arm
    - type: ReverseEngineering
      difficulty: 3
      recipes:
        - ReverseEngineeringMachineCircuitboard

