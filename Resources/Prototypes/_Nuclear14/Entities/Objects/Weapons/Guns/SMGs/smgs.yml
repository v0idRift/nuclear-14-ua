    fireRate: 8
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    selectedMode: Fullauto
    availableModes:
    - Fullauto
    minAngle: 8
    maxAngle: 48
    angleIncrease: 6
    angleDecay: 16
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -7
    maxAngle: -15
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: N14MagazineSMG10mm
        whitelist:
          tags:
            - N14MagazineSMG10mm
      gun_chamber:
        name: Chamber
        startingItem: N14CartridgePistol10
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol10
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

