- type: entity
  name: "гранатомет"
  parent: BaseWeaponLauncher
  id: N14WeaponLauncherGrenade
  description: "Помповий важкий гранатомет з боєзапасом на 4 гранати, в 4 рази веселіший, використовує 40-мм гранати."
  components:
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -104 
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/grenadelauncher.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/Heavy/grenadelauncher.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    minAngle: 24
    maxAngle: 105
    angleIncrease: 4
    angleDecay: 16   
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      collection: N14LauncherGrenadeGunshot
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - N14Grenade
    capacity: 4
    proto: GrenadeProjectile
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

