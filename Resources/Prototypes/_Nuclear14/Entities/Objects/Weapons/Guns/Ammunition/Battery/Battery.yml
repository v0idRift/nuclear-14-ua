- type: entity
  name: "комірка для мікрофузії"
  description: "Невеликий енергетичний контейнер, розміром з долоню, зазвичай має боєприпаси для будь-якого виду лазерної зброї."
  id: N14BasePowerCell
  abstract: true
  parent: BaseItem
  components:
  - type: Battery
    pricePerJoule: 0.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: Tag
    tags:
      - N14PowerCellHigh
      - N14AmmoCell
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/Ammunition/Battery/microfusion.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 50

