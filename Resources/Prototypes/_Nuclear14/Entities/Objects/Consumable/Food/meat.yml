# Base
- type: entity
  parent: FoodMeat
  id: N14FoodMeatBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: _Nuclear14/Objects/Consumable/Food/meat.rsi
    state: brahminmeat
    netsync: false
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    conductivity: 0.43
  - type: Perishable
    # raw meat rots in 15 minutes, get it into the freezer fast or preserve it.
    rotAfter: 900
    # don't want meat giving off ammonia only bodies
    molsPerSecondPerUnitMass: 0

# Use tags for Raw, Cooked and Cutlet

