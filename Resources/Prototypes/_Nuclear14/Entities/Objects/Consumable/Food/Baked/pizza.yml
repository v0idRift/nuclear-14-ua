# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml & food_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: N14FoodPizzaBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - oily
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Vitamin
          Quantity: 5
  - type: SliceableFood
    count: 8
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Pizza
    - ReptilianFood

- type: entity
  parent: FoodInjectableBase # Not sliceable
  id: N14FoodPizzaSliceBase
