# Base Wild Produce
- type: entity
  abstract: True
  parent: FoodProduceBase
  id: N14FloraProduce
  name: "база дикорослих продуктів"
  description: "Дикоросла рослина, вирощена на відходах."
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: N14RadParticleFood
          Quantity: 1
  - type: Sprite
    netsync: false
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi
    scale: 0.7, 0.7
  - type: Item
    sprite: _Nuclear14/Objects/Consumable/Flora/wastelandflora.rsi

- type: entity
