#MARK: Basic Kits
- type: entity
  name: "комплект стрільця"
  parent: BaseItem
  id: KitBase
  description: "Ящик з військовим приладдям."
  abstract: true
  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Misc/kits.rsi
  - type: Item
    size: Huge
  - type: SpawnItemsOnUse
    items:
      - id: N14CombatKnife
    sound:
      path: /Audio/Effects/unwrap.ogg

