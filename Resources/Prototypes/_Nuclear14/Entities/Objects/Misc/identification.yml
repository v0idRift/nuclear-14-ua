# ID Cards
- type: entity
  parent: Clothing
  id: N14IDCard
  name: "посвідчення особи"
  description: "Ключ для відкриття певних дверей."
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
