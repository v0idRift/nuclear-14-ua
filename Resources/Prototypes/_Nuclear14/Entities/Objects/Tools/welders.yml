  components:
  - type: Sprite
    sprite: _Nuclear14/Objects/Tools/welder_experimental.rsi
  - type: Item
    sprite: _Nuclear14/Objects/Tools/welder_experimental.rsi
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 1000
