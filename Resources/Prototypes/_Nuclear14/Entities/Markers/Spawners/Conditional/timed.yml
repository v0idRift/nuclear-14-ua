# Animals
- type: entity
  name: "Молерат таймерний нерестовик"
  id: N14TimedSpawnerMolerat
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: _Nuclear14/Mobs/Animals/molerat.rsi
          state: molerat
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - N14MobMoleratDespawning
      chance: 0.65
      intervalSeconds: 1200
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 3

