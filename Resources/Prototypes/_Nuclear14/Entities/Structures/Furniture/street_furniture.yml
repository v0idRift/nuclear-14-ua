# Base floor sign
- type: entity
  id: N14SignFloorBase
  parent: BaseStructure
  name: "знак"
  description: "Це знак!"
  abstract: true
  components:
  - type: Sprite
    snapCardinals: true
    drawdepth: Overdoors
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0
        density: 1000
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: SpriteFade
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

