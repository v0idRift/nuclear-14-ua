- type: entity
  parent: N14Bed
  id: N14Bedroll
  name: "Простирадло"
  description: "Постільний рулон, який добре підходить для караванів. Не дуже зручний."
  components:
  - type: Sprite
    state: bedroll_unrolled
  - type: Construction
    graph: N14Bed
    node: bedroll
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          N14BedrollItem:
            min: 1
            max: 1
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 0
            max: 2
    
- type: entity
  parent: BaseItem
  id: N14BedrollItem
  name: "Простирадло"
  description: "Згорнуте в рулон ліжко для легких подорожей. Покладіть його десь, щоб відпочити."
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/bedsandchairs.rsi
    state: bedroll_rolled
  - type: Construction
    graph: N14BedrollItem
    node: bedroll
  - type: Tag
    tags:
    - Bedroll
  - type: Item
    size: Huge
    
