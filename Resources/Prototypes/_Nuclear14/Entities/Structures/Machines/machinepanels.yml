# Frames
- type: entity
  id: N14MachineFrameTall
  name: "висока рама машини"
  description: "Металевий каркас для розміщення техніки та електроніки"
  suffix: Frame
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/32x48_machines.rsi
    state: rackempty
    offset: 0, 1
    drawDepth: Overdoors
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,0.5,0.45,1.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: destroyedMachineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: N14TallMachineFrame
    node: missingWires
    
- type: entity
  parent: N14MachineFrameTall
  id: N14MachineFrameTallDestroyed
  name: "знищена машина"
  description: "Зруйнований каркас, який колись містив техніку та електроніку"
  components:
    - type: Sprite
      sprite: _Nuclear14/Structures/Power/32x48_machines.rsi
      state: rackdestroyed
      offset: 0, 1
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 3
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Construction
      graph: N14TallMachineFrame
      node: destroyedMachineFrame
      
- type: entity
  parent: N14MachineFrameTall
  id: N14MachineFrameTallWired
  description: "Металевий каркас для розміщення техніки та електроніки"
  suffix: Wired
  components:
    - type: Sprite
      sprite: _Nuclear14/Structures/Power/32x48_machines.rsi
      state: rackparts
      offset: 0, 1
    - type: Construction
      graph: N14TallMachineFrame
      node: machineFrame
      
# Machine Base
- type: entity
  abstract: true
  parent: BaseStructure
  id: N14BaseMachine
  components: # Not Anchorable due to sprite offset needs
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,0.5,0.45,1.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: destroyedMachineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  parent: N14BaseMachine
  id: N14BaseMachinePowered
  name: "серверна стійка"
  description: "Стара серверна стійка, заповнена електронікою."
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,0.5,0.45,1.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Nuclear14/Structures/Power/32x48_machines.rsi
    snapCardinals: true
    offset: 0, 1
    layers:
    - state: serverrack
    - state: serverrack_on
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance

