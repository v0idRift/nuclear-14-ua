# Rigged Terminals
- type: entity
  parent: N14ComputerTerminalBasePowered
  id: N14ComputerTerminalRigged
  suffix: rigged
  name: "термінал"
  description: "Комп'ютерний термінал. Виглядає старим."
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Machines/Terminals/terminal.rsi
    layers:
    - map: ["computerLayerBody"]
      state: rigged
    - map: ["computerLayerScreen"]
      state: screens
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 5
    intensitySlope: 3
    totalIntensity: 30 # about a ~1 tile radius
    canCreateVacuum: false
  - type: TriggerOnActivate
    delay: 3.5
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 1 # 2 beeps total (at 0 and 2)
    examinable: false
  - type: Construction
    graph: Terminal
    node: Rigged
    
- type: entity
