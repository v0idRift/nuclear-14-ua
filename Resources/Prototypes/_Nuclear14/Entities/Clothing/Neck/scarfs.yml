- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckRedScarf
  name: "червоний шарф"
  description: "Короткий червоний шарф."
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Neck/Bandanas/redscarf.rsi
  - type: ToggleableClothing
    clothingPrototype: N14ClothingMaskRedMask
    requiredSlot:
    - neck
    slot: mask
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

