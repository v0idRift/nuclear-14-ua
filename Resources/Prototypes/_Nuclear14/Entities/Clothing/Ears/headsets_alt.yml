- type: entity
  abstract: true
  parent: Clothing
  id: N14ClothingHeadsetAlt
  name: "гарнітура"
  description: "Модульний переговорний пристрій, який одягається на голову. Приймає ключі шифрування."
  components:
  - type: Headset
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Sprite
    state: icon_alt
  - type: Clothing
    equippedPrefix: alt
    slots:
    - ears

