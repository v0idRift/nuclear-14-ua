# RadAway Inhaler
- type: construction
  name: "Інгалятор RadAway"
  id: N14RadAwayInhaler
  graph: N14RadAwayInhaler
  startNode: start
  targetNode: refill
  category: construction-category-medical
  objectType: Item
  description: "Струменевий інгалятор з накрученим на нього флаконом RadAway. Два вдихи - і ви вільні від радіації."
  hide: false
  icon:
    sprite: _Nuclear14/Objects/Specific/Medical/radinhaler.rsi
    state: radawayinhaler

- type: constructionGraph
  id: N14RadAwayInhaler
  start: start
  graph:
  - node: start
    edges:
    - to: empty
      steps:
        - tag: Jet
          name: jet
          icon:
            sprite: _Nuclear14/Objects/Specific/Medical/drugs.rsi
            state: jet
        - material: Glass
          amount: 1
          doAfter: 3
  - node: empty
    entity: N14RadAwayInhalerTrash
    edges:
    - to: refill
      steps:
        - tag: Phial
          name: RadAway Phial
          icon:
            sprite: _Nuclear14/Objects/Specific/Medical/radinhaler.rsi
            state: radawayphial_icon
          doAfter: 2
  - node: refill
    entity: N14RadAwayInhaler
# RadAway Phial

- type: construction
  name: "Флакон RadAway Phial"
  id: N14RadAwayPhial
  graph: N14RadAwayPhial
  startNode: start
  targetNode: fill
  category: construction-category-medical
  description: "Кольоровий флакон, що містить RadAway."
  hide: true
  icon:
    sprite: _Nuclear14/Objects/Specific/Medical/radinhaler.rsi
    state: radawayphial_icon
  objectType: Item

- type: constructionGraph
  id: N14RadAwayPhial
  start: start
  graph:
  - node: start
    edges:
    - to: fill
      conditions:
      - !type:MinSolution
        solution: beaker
        reagent:
          ReagentId: RadAway
        quantity: 30
      steps:
      - tool: Screwing
        doAfter: 1
  - node: fill
    entity: N14RadAwayPhial

