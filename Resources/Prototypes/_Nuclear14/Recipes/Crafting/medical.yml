# Mortar and pestle
- type: construction
  name: "ступка і товкач"
  id: N14MortarPestle
  graph: N14MortarPestle
  startNode: start
  targetNode: mortarpestle
  category: construction-category-medical
  description: "Ступка та маточка для подрібнення реагентів."
  hide: false
  icon:
    sprite: _Nuclear14/Objects/Specific/Medical/ss13_chemical.rsi
    state: mortar
  objectType: Item

- type: constructionGraph
  id: N14MortarPestle
  start: start
  graph:
    - node: start
      edges:
        - to: mortarpestle
          steps:
            - material: WoodPlank
              amount: 2
              doAfter: 5

    - node: mortarpestle
      entity: N14MortarpestleGrinder


