#MARK: Pistol
- type: entity
  name: "12,7 мм автотруба"
  parent: BaseWeaponSubMachineGun
  id: N14weapon12mmpipeEmpty
  description: "саморобний 12-мм кулемет SMG, який, схоже, вибухне одразу після пострілу."
  suffix: Empty
  components:
  - type: Construction
    graph: N14weapon12mmpipeEmpty
    node: start
  - type: Clothing
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/12mmPIPE.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/12mmPIPE.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Nuclear14/Objects/Weapons/Guns/SMGs/12mmPIPE.rsi
  - type: Gun
    fireRate: 4
    soundGunshot:
      collection: N14Pistol12mmGunshot
    selectedMode: Fullauto
    availableModes:
    - Fullauto
    minAngle: 8
    maxAngle: 56
    angleIncrease: 4
    angleDecay: 16
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_cock.ogg
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -7
    maxAngle: -15
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magin.ogg
        ejectSound: /Audio/_Nuclear14/Weapons/Effects/Reload/SMGs/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - N14MagazineSMG12mm
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - N14CartridgePistol127
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: FollowDistance
    backStrength: 6

