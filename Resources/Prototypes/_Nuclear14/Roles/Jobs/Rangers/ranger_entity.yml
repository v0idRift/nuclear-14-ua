    - type: Loadout
      prototypes: [RangerVeteranGear]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - NamesLastMilitary
    - type: NpcFactionMember
      factions:
      - Rangers

- type: entity
  parent: MobHuman
  id: N14MobHumanRangerChief
  name: "Шеф пустельних рейнджерів"
