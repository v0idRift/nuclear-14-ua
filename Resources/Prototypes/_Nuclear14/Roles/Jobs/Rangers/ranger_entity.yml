- type: entity
  parent: MobHuman
  id: N14MobHumanRanger
  name: "Пустельний рейнджер"
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: Loadout
      prototypes: [RangerGear]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitary
      - NamesLastMilitary
    - type: NpcFactionMember
      factions:
      - Rangers

