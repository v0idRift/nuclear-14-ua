# Clarke

- type: entity
  id: ClarkeCentralElectronics
  parent: BaseElectronics
  name: "центральний модуль керування \"Кларка"
  description: "Електричний центр керування для меха \"Кларк\"."
  components:
    - type: Item
      storedRotation: 0
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: mainboard
    - type: Tag
      tags:
      - ClarkeCentralControlModule
    - type: GuideHelp
      guides:
      - Robotics

- type: entity
  id: ClarkePeripheralsElectronics
  parent: BaseElectronics
  name: "модуль керування периферією \"Кларка"
  description: "Керування електричною периферією для меха \"Кларк\"."
