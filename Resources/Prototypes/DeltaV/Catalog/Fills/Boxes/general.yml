- type: entity
  name: "Скринька з ключами шифрування ув'язненого"
  parent: BoxCardboard
  id: BoxEncryptionKeyPrisoner
  description: "Коробка запасних ключів шифрування."
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyPrison
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: encryptokey
  - type: Storage
    whitelist:
      components:
      - EncryptionKey

- type: entity
  name: "скринька ключів шифрування правосуддя"
  parent: BoxEncryptionKeyPassenger
  id: BoxEncryptionKeyJustice
  description: "Коробка запасних ключів шифрування."
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyJustice
        amount: 4

