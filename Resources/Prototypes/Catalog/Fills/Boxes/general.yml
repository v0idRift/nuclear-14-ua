- type: entity
  name: "картонна коробка"
  parent: BoxBase
  id: BoxCardboard
  description: "Невеличка коробка для зберігання речей."
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,2
  - type: Sprite
    state: box
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg
  - type: Tag
    tags:
    - BoxCardboard

- type: entity
  name: "коробка-мишоловка"
  parent: BoxCardboard
  id: BoxMousetrap
  description: "Ця коробка наповнена мишоловками. Намагайтеся не застрягти в ній рукою."
  components:
    - type: StorageFill
      contents:
        - id: Mousetrap
          amount: 4
    - type: Sprite
      layers:
        - state: box
        - state: mousetraps

