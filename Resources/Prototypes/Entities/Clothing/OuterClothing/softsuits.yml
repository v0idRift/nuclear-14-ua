#Emergency EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterSuitEmergency
  name: "аварійний костюм EVA"
  description: "Аварійний EVA-костюм із вбудованим шоломом. Він страшенно повільний і не має захисту від перепадів температури, але його вистачить, щоб витримати час у суворому вакуумі космосу."
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva_emergency.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    coefficient: 0.5
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetEVALarge
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

