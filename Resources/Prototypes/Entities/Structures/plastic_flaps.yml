- type: entity
  id: PlasticFlapsClear
  parent: BaseStructureDynamic
  name: "пластикові клапани"
  suffix: Clear
  description: "Пластиковий клапан, щоб пропускати предмети і не пускати людей."
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/plastic_flaps.rsi
    state: plasticflaps
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - TabletopMachineMask
        layer:
        - MidImpassable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Construction
    graph: PlasticFlapsGraph
    node: plasticFlaps
  - type: StaticPrice
    price: 83

