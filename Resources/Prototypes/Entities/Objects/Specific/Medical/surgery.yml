# Saws

- type: entity
  name: "пила по металу"
  id: Saw
  parent: BaseToolSurgery
  description: "Для розпилювання дерева та інших предметів на шматки. Або розпилювання кісток, у разі потреби."
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
    speed: 1.0
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: "choppa"
  id: SawImprov
  parent: Saw
  description: "Злісне зубчасте лезо, зроблене з будь-яких неприємних гострих предметів, які ви могли знайти." # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 0.5

- type: entity
  name: "циркулярна пила"
  id: SawElectric
  parent: Saw
  description: "Для різання у важких умовах."
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
    storedRotation: 90
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 1.5

- type: entity
  name: "вдосконалена циркулярна пила"
  id: SawAdvanced
  parent: Saw
  description: "Ти думаєш, що можеш вирізати все, що завгодно."
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
    storedRotation: 90
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 2.0
