# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
    - SurgeryTool

# Cautery

- type: entity
  name: "термокаутер"
  id: Cautery
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, що використовується для припікання відкритих ран."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg

# Drill

- type: entity
  name: "дриль"
  id: Drill
  parent: BaseToolSurgery
  description: "Хірургічне свердло для виконання отворів у твердих матеріалах."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40

# Scalpel

- type: entity
  name: "скальпель"
  id: Scalpel
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, за допомогою якого роблять розрізи плоті."
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg

- type: entity
  name: "заточка"
  id: ScalpelShiv
  parent: Scalpel
  description: "Загострений шматок скла, відшліфований до краю і обмотаний скотчем для ручки." # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    state: shiv
  - type: Item
    heldPrefix: shiv

- type: entity
  name: "вдосконалений скальпель"
  id: ScalpelAdvanced
  parent: Scalpel
  description: "Виготовлені з дорожчих матеріалів, гостріші та загалом надійніші."
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12

- type: entity
  name: "лазерний скальпель"
  id: ScalpelLaser
  parent: Scalpel
  description: "Скальпель, який використовує спрямований лазер для розрізу замість леза, для більш точної хірургії, а також припікає під час розрізу."
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser

# Scissors

- type: entity
  name: "ретрактор"
  id: Retractor
  parent: BaseToolSurgery
  description: "Хірургічний інструмент, що використовується для утримання відкритих розрізів."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    storedRotation: 90

- type: entity
  name: "гемостат"
  id: Hemostat
  parent: Retractor
  description: "Хірургічний інструмент, що використовується для стискання кровоносних судин для запобігання кровотечі."
  components:
  - type: Sprite
    state: hemostat
  - type: Item
    heldPrefix: hemostat
    storedRotation: 90

