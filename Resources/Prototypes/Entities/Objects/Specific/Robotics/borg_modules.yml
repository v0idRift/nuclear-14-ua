- type: entity
  id: BaseBorgModule
  parent: BaseItem
  name: "модуль borg"
  description: "Технологія, яка дає кіборгам нові здібності."
  abstract: true
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: Objects/Specific/Robotics/borgmodule.rsi
  - type: BorgModule
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - BorgModuleGeneric
  - type: GuideHelp
    guides:
      - Cyborgs

- type: entity
  id: BaseProviderBorgModule
  abstract: true
  components:
  - type: SelectableBorgModule
  - type: ContainerContainer
    containers:
      provided_container: !type:Container { }

- type: entity
  id: ActionBorgSwapModule
  name: "Модуль заміни"
  description: "Виберіть цей модуль, щоб скористатися інструментами, які він надає."
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 0.5
    event: !type:BorgModuleActionSelectedEvent

