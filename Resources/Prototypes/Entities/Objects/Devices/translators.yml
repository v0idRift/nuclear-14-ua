- type: entity
  abstract: true
  id: TranslatorUnpowered
  parent: [ BaseItem ]
  name: "перекладач"
  description: "Перекладає мову."
  components:
  - type: Sprite
    sprite: Objects/Devices/translator.rsi
    state: icon
    layers:
      - state: icon
      - state: translator
        shader: unshaded
        visible: false
        map: [ "enum.ToggleVisuals.Layer", "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: HandheldTranslator
    enabled: false

- type: entity
  abstract: true
  id: Translator
  parent: [ TranslatorUnpowered, PowerCellSlotMediumItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1

- type: entity
  abstract: true
  id: TranslatorEmpty
  parent: [ Translator ]
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default


