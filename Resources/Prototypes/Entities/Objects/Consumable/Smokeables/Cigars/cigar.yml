- type: Tag
  id: Cigar

- type: entity
  id: Cigar
  parent: BaseCigar
  name: "сигара"
  description: "Коричневий згорток тютюну і... ну, ви не зовсім впевнені."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigar
      - Trash
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny

- type: entity
  id: CigarSpent
  parent: Cigar
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
  - type: Tag
    tags:
      - Cigar
      - Trash
      - Burnt

- type: entity
  id: CigarGold
  parent: Cigar
  name: "преміальна гаванська сигара"
  description: "Сигара, гідна лише найкращих з найкращих."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny

- type: entity
  id: CigarGoldSpent
  parent: CigarGold
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
