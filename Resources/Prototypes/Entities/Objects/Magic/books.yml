        ActionFireball: -1

- type: entity
  id: ScrollRunes
  name: "сувій рун"
  parent: BaseSpellbook
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Magic/magicactions.rsi
    layers:
    - state: spell_default
  - type: Spellbook
    spells:
      ActionFlashRune: -1
      ActionExplosionRune: -1
      ActionIgniteRune: -1
      ActionStunRune: -1
