- type: entity
  id: BaseSpellbook
  name: "книга заклинань"
  parent: BaseItem
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper_blood
      - state: cover_strong
        color: "#645a5a" 
      - state: decor_wingette_flat
        color: "#4d0303"
      - state: icon_pentagramm
        color: "#f7e19f"
    - type: Spellbook
    - type: Tag
      tags:
      - Spellbook
    - type: EmitSoundOnPickup
      sound: /Audio/SimpleStation14/Items/Handling/book_pickup.ogg
    - type: EmitSoundOnDrop
      sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg
    - type: EmitSoundOnLand
      sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg

- type: entity
  id: SpawnSpellbook
  name: "книга заклинань відтворення"
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spells:
        ActionSpawnMagicarpSpell: -1

- type: entity
  id: ForceWallSpellbook
  name: "книга заклинань силової стіни"
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_strong
        color: "#366ed6"
      - state: decor_vertical_middle
        color: "#95ffff"
      - state: decor_wingette_circle
        color: "#95ffff"
      - state: icon_magic_forcewall
        shader: unshaded
      - state: detail_rivets
        color: gold
    - type: Spellbook
      spells:
        ActionForceWall: -1

- type: entity
  id: BlinkBook
  name: "книга заклинань блимання"
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_old
        color: "#657e9c"
      - state: icon_text3
      - state: decor_wingette_circle
        color: gold
      - state: icon_magic
      - state: detail_rivets
        color: gold
    - type: Spellbook
      spells:
        ActionBlink: -1

- type: entity
  id: SmiteBook
  name: "книга заклинань \"Удар"
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_old
        color: "#c42b40"
      - state: decor_wingette_circle
        color: gold
      - state: icon_magic
      - state: detail_rivets
        color: gold
      - state: detail_bookmark
        color: red
      - state: overlay_blood
    - type: Spellbook
      spells:
        ActionSmite: -1

- type: entity
  id: KnockSpellbook
  name: "книга заклинань \"стук"
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_strong
        color: "#117045"
      - state: decor_wingette_circle
        color: gold
      - state: icon_magic_knock
      - state: detail_rivets
        color: gold
      - state: detail_bookmark
        color: "#98c495"
    - type: Spellbook
      spells:
        ActionKnock: -1

- type: entity
  id: FireballSpellbook
  name: "книга заклинань вогняної кулі"
  parent: BaseSpellbook
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_old
        color: "#ba5a14"
      - state: decor_wingette_circle
        color: gold
      - state: detail_rivets
        color: gold
      - state: detail_bookmark
        color: "#e89b3c"
      - state: overlay_blood
      - state: icon_magic_fireball
        shader: unshaded
    - type: Spellbook
