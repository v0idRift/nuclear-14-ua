# Rockets

- type: entity
  id: CartridgeRocket
  name: "Граната ПГ-7ВЛ"
  parent: BaseItem
  description: "Боєголовка калібру 1,5, призначена для пускової установки РПГ-7. Має трубчасту форму."
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

- type: entity
  id: CartridgeRocketSlow
  name: "Граната ПГ-7ВЛ \"Ракета-равлик\""
  parent: BaseItem
  description: "Боєголовка калібру 1,5, розроблена для пускової установки РПГ-7. Надзвичайно повільна."
  components:
    - type: Tag
      tags:
        - CartridgeRocket
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletWeakRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 20

