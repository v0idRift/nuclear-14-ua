  description: "Базовий конденсатор, який використовується в побудові різноманітних пристроїв."
  suffix: Rating 1
  components:
    - type: Sprite
      state: capacitor
    - type: MachinePart
      part: Capacitor
      rating: 1
    - type: ReverseEngineering # Nyano
      recipes:
        - CapacitorStockPart
